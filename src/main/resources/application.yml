  jpa:
    database-platform:
      org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        hbm2ddl:
          import_files: schema-h2.sql
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  datasource:
    driverClassName: org.h2.Driver
    username: sa
    password: password
    url: jdbc:h2:file:./data/demo;AUTO_SERVER=TRUE;
  security:
    oauth2:
      client:
        registration:
          facebook:
            client-id: 639777021199239
            client-secret: 93d125256e4cbaa74630c32b87de2899
            redirect-uri: 'localhost:8080/login/oauth2/facebook'
  profiles:
    active: dev
app:
  auth:
    tokenSecret: 926D96C90030DD58429D2751AC1BDBBC
